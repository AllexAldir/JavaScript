<body>

    <h1 id="principal">hello World!</h1>

    <script>

        // alert('HEllo world')

        // confirm('Curtindo a mensagem?')

        var idade = Number(prompt("Digite sua idade: "))
        
        //Aqui deixa o JS decidir qual tipo de número ele vai ser!

        var n1 = parseInt(prompt('Digite um número '))

        //parseint e parseflot são metodos para transformar uma string para float. Nesse caso estou dizendo que minha  "var n1 está recebendo um valor indicado pelo usuário e posteriormente está convertendo em inteiro!"

        //recebendo valores do usuário!
        //Interação com o usuário!

        var n2 = parseInt(prompt("Digite um segundo número: "))
        
        alert(`A soma dos números: ${ n1} + ${ n2} é : ${ n1 + n2}! e sua idade é: ${idade}`)
        //Aqui é a forma identada!

        // alert("Sua idade é: " + idade)

    </script>
